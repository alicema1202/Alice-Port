<script>
    
    function goToWorks() {
        document.getElementById("works").scrollIntoView();
    }
    hamburger = document.querySelector(".menu-icon");
    dropbtn = document.querySelector(".dropdown");
    dropdown = document.querySelector(".dropdown-content");
    
    hamburger.onclick = function() {
        document.querySelector(".name").classList.remove("name-gone");
        dropdown.classList.remove("visibility");
        document.querySelector(".back").classList.remove("active");
        document.querySelector(".mobile-nav").classList.toggle("fa-chevron-right");
        navBar = document.querySelector(".nav-content");
        navBar.classList.toggle("active");
        navBar.classList.toggle("black");
        hamburger.classList.toggle("active");
        works = document.querySelector(".dropdown");
        works.classList.toggle("left");
        droplist = document.querySelector(".nav-content ul .dropdown");
        if (dropdown.classList.contains("visibility")) {
            document.querySelector(".back").classList.toggle("active");
        }
        droplist.classList.toggle("margins");
        button = document.querySelector(".drop-button");
        
        contents = document.querySelector(".dropdown-content");
    };
    
    dropbtn.onclick = function() {
        dropdown.classList.add("visibility");
        document.querySelector(".back").classList.add("active");
        document.querySelector(".name").classList.add("name-gone");
    };
    document.querySelector(".back").onclick = function() {
        dropdown.classList.toggle("visibility");
        document.querySelector(".back").classList.remove("active");
        document.querySelector(".name").classList.remove("name-gone");
    };
    window.addEventListener('load', () => {
            document.querySelector('.menu-icon__cheeckbox').checked = false;
    });
</script>
