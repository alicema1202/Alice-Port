        <style>
        
            .footer {
                width: 100vw;
                position: absolute;
                background-color: black;
                line-height: 20vh;
                left: 0;
                margin-top: 0;
            }
            .catch-line {
                color: black;
                font-size: 2rem;
            }
            .paragraph {
                font-family: roboto, arial;
                font-weight: 400;
                line-height: 3ch;
            }
            .about-me {
                display: flex;
                width: 70vw;
                height: calc(100vh - 100px);
                margin-left: 15vw;
                margin-right: 15vw;
                align-items: center;
                justify-content: center;
                position: relative;
                top: calc(60px + 1.7em);
            }
            .pic {
                width: 35vw;
                border-radius: 2vw;
            }
            .intro-about-me {
                margin-right: 10vw;
            }
            
            .view-prototype {
                    opacity: 1;
                    padding: 1em 2em 1em 2em;
                    margin-bottom: 2em;
                    margin-left: 0;
                    right: 0px;
                    font-weight: bold;
                    font-size: 17px;
                    background-color: white;
                    color: black;
                    border-color: rgb(0, 0, 0);
                    border-style: solid;
                    border-width: 2px;
                    border-radius: 30px;
                    transition: 0.3s cubic-bezier(.1,.53,.66,.96);
                    cursor: pointer;
                    font-family: roboto , arial;
                    margin-top: 30px;
                }
                .view-prototype:hover {
                    color: white;
                    background-color:#3e3190;
                    border-color: #3e3190;
                    transition:0.2s;
                    box-shadow: none;
                }
                .view-prototype {
                    transition:0.2s;
                }
                form {
                    font-family: roboto, arial;
                }
                .row-1 {
                    margin-top: 100px;
                }
                
                .row {
                    margin-top: 15px;
                }
            @media (max-width: 700px) {
                .about-me {
                    flex-direction: column;
                    align-items: center;
                    justify-content: center;
                    height: auto;
                }
                .contact {
                    margin-top: 0;
                    background-color: blue;
                }
                .intro-about-me {
                    width: 50vw;
                    margin-bottom: 0;
                }
                .intro-about-me {
                    margin-right: 0vw;
                    
                }
                .view-prototype {
                    opacity: 1;
                    margin-left: 0;
                    line-height: auto;
                    margin-bottom: 2em;
                    right: 0px;
                    font-weight: bold;
                    font-size: 17px;
                    background-color: white;
                    color: black;
                    border-color: rgb(0, 0, 0);
                    border-style: solid;
                    border-width: 1.5px;
                    border-radius: 4rem;
                    transition: 0.3s cubic-bezier(.1,.53,.66,.96);
                    cursor: pointer;
                    font-family: roboto , arial;
                    margin-top: 30px;
                    font-weight: 500;
                }
                .view-prototype:hover {
                    color: white;
                    background-color:#3e3190;
                    border-color: #3e3190;
                    transition:0.2s;
                    box-shadow: none;
                }
                .view-prototype {
                    transition:0.2s;
                }
                .contact-form {
                    margin-top: 0;
                }
                .row-1 {
                    margin-top: 20px;
                }
            }

        <div class="header-bar">
            <div class="left-section">
                <a href="https://alicemadesign.com" class="logo-container">

            <div class="right-section">
                <ul>
                    <li>
                        <a class="hover-underline-animation" href="https://alicemadesign.com">WORKS</a>
                    </li>

                    <li>
                      <a class="hover-underline-animation" href="https://alicemadesign.com/about">ABOUT ME</a>

                    <li>

                    <a href="https://alicemadesign.com/contact" class="mobile">CONTACT</a>
              </div>
                <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                  <img id="button-icon" class="hamburger-icon" src="Hamburger-button.svg">
              </a>
              </div>
              <!-- End smartphone / tablet look -->
              </div>
        </div>
        
        <script>
            function myFunction() {
              var x = document.getElementById("myLinks");
              if (x.style.display === "flex") {
                x.style.display = "none";
              } else {
                x.style.display = "flex";
              }
              if (x.style.display === "flex") {
                document.getElementById("button-icon").src = "Hamburger-X.svg";
              } else {
                document.getElementById("button-icon").src = "Hamburger-button.svg";
              }
              
            }
            </script>
       
        <div style="margin-bottom:93px ;">
            <div class="about-me">
                <div class="intro-about-me">
                    <p class="catch-line">
                        Contact me here!
                    </p>
                    <p class="paragraph">
                        alicema1202@gmail.com 
                    </p>
                    <p class="paragraph">
                        415.770.2018
                    </p>
                    
                </div>
                <form class="contact-form" action="https://formsubmit.co/alicema1202@gmail.com" method="POST">
                    <div class="row-1">
                        <label class="required" for="name">Your name:</label><br />
                        <input type="text" name="name" class="form-control" placeholder="Full Name" required size="30" style="height: 40px; border-radius:0.5rem;border-style:solid;border-width:1px;margin:10px 0 10px 0; padding:10px;  font-family: roboto, arial;">
                      </div>
                      <div class="row">
                        <label class="required" for="name">Your email:</label><br />
                        <input type="email" name="email" class="form-control" placeholder="Email Address" required size="30" style="height: 40px; border-radius:0.5rem;border-style:solid;border-width:1px;margin:10px 0 10px 0; padding:10px;  font-family: roboto, arial;">
                      </div>
                      <div class="row">
                        <label class="required" for="name">Message:</label><br />
                        <textarea placeholder="Write your message here..." class="form-control" name="message" rows="10" cols="30" required style="border-radius:0.5rem;border-style:solid;border-width:1px;margin:10px 0 10px 0; padding:10px; font-family: roboto, arial;"></textarea>
                      </div>
                        <input class="view-prototype" type="submit" value="SEND" />
                        <input type="hidden" name="_next" value="https://alicemadesign.com/thankyou">
                        <input type="hidden" name="_captcha" value="false">
               </form>
            </div>
