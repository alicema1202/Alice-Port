            <style>
                .dropdown {
                    transition: height 5s; 
                    margin-bottom: 0vh;
                }
                .left {
                    text-align: left;
                }
                .drop-button {
                    margin: 0;
                    margin-bottom: 10px;
                    z-index: 1;
                    padding: 0.3em 0;
                }
                .dropdown-content {
                    margin-top: 1ch;
                    display: none;
                    top: 0;
                    transition: opacity 0.5s, transform 0.5s;
                    animation: fadeIn 0.5s 0s 1;
                    margin-bottom: 3vh;
                    font-weight: 500;
                }
                .dropdown:hover .dropdown-content {
                    display: block;
                    top: 0px;
                    transition: opacity 0.5s, transform 0.5s;
                    animation: fadeIn 0.5s 0s 1;
                    opacity: 1;
                }
                .dropdown:hover {
                    text-align: right;
                }
                .center {
                    text-align: center;
                }
                .list-item {
                    margin-bottom: 10px!important;
                    color: rgba(255, 255, 255, 0.84);
                    text-shadow: 1px 1px 1.5ch rgba(0, 0, 0, 0.751);
                }
                .list-item:hover {
                    color: white;
                    transition: 0.2s;
                }
                @keyframes fadeIn {
                    0% {opacity: 0; transform: translateY(-30px);}
                    100% {opacity: 1; transform: translateY(0px);}
                }
                @keyframes fadeOut {
                    0% {opacity: 1; transform: translateY(0px);}
                }
                @media (max-width:900px) {
                    .drop-button {
                        margin-bottom: 6vh;
                        z-index: 10;
                        color: rgb(255, 255, 255);
                    }
                    .dropdown {
                        margin-bottom: 0;
                        text-align: center;
                    }
                    .margins:hover {
                        margin-right: 2rem;
                        margin-left: 2rem;
                        text-align: center;
                    }
                    .drop-button {
                        font-size: 2.5vh;
                    }
                    .margins .dropdown-content {
                        position: relative;
                        font-weight: 500;
                        margin-bottom: 1ch;
                    }
                    .dropdown:hover .drop-button {
                        margin-bottom: 0;
                    }
                    .drop-button:hover .dropdown-content {
                        font-size: large;
                        background-color: rgba(255, 255, 255, 0);
                    }
                    .margins .dropdown-content .list-item {
                        color: rgba(255, 255, 255, 0.626);
                        margin-top: 0.5ch;
                        padding: 0.5em;
                    }
                    .margins .dropdown-content .list-item:hover {
                        background-color: rgba(255, 255, 255, 0);
                    }
                    /* .drop-button:hover {
                        margin-bottom: 1vh;
                    } */
                    .margins:hover .dropdown-content{
                        box-shadow: none;
                        top: 0;
                        margin: 0;
                        margin-top: 0.8ch;
                        padding: 0;
                        /* background-color: rgba(255, 255, 255, 0); */
                        margin-bottom: 2.5vh;
                    }
                    .margins:hover .dropdown-content .list-item {
                        margin-bottom: 0;
                    }
                    .dropdown {
                        text-align: center;
                    }
                }
                
            </style>

                hamburger.classList.toggle("active");
                works = document.querySelector(".dropdown");

                contents = document.querySelector(".dropdown-content");

            }
